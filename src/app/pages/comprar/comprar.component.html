    <!-- Barra de búsqueda -->
    <div class="input-group rounded-pill max-w-600 mx-auto">
      <!-- Input para buscar productos -->
      <input
        type="text"
        class="form-control search-bar"
        placeholder="Buscar un producto"
      />
      <!-- Botón de búsqueda con icono de lupa -->
      <div class="input-group-append">
        <button class="btn-buscar" type="button">
          <img
            src="../../assets/icon/search.svg"
            alt="Icono de lupa"
            class="icono-lupa"
          />
        </button>
      </div>
    </div>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-2 ml-5">


      <h3 class="mb-5">Categorias</h3>
      <div *ngFor="let categoria of categorias">
        <button class="btn btn-lg btn-block" (click)="cambiar(categoria.id_categoria)">{{categoria.nombre}}</button>
      </div>
    </div>

    <div class="col-9">
      <div class="row">
        <select class="form-control ml-5" (change)="productosCategoria()" #id_categoria>
          <option *ngFor="let categoria of subcategorias" name="index_categoria" value="{{categoria.id_categoria}}">{{categoria.nombre}}
          </option>

        </select>
      </div>

      <page-comprar-catalogo [productos]="productos"></page-comprar-catalogo>
    </div>
  </div>
</div>

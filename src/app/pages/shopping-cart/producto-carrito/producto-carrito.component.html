
<table class="table table-borderless table-shopping-cart">
  <thead class="text-muted">
      <tr class="small text-uppercase">
          <th scope="col">Product</th>
          <th scope="col" width="120">Quantity</th>
          <th scope="col" width="120">Price</th>
          <th scope="col" class="text-right d-none d-md-block" width="200"></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>
          <figure class="itemside align-items-center">
              <div class="aside"><img [src]="producto.foto" class="img-sm"></div>
          </figure>
      </td>
      <td> 
        {{producto.cantidad}}
      <td>
          <div class="price-wrap"> <var class="price">${{producto.precio}}</var> <small class="text-muted"> {{producto.precio + producto.precio*producto.iva}} con IVA </small> </div>
      </td>
      <td class="text-right d-none d-md-block">  
        <a  class="btn btn-light" (click)="borrar(producto.id_producto)" > Eliminar</a> 
      </td>
    </tr>
  </tbody>
</table>
